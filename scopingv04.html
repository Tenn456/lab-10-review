<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		const pi = Math.PI;
		const phi = (1 + Math.sqrt(5)) / 2;

		for(let i = 0; i <= 10; i ++){
			let timesPhi = parseFloat(i * phi);
			console.log(i + " times phi = " + timesPhi.toFixed(4));
		}

		console.log("outside i: " + i);
	</script>
</body>
</html>
