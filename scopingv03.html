<body>
	<script>
		const pi = Math.PI;

		for(let i = 0; i <= 10; i ++){
			if (i < Math.PI){
				console.log("below");
				console.log("inside i: " + i);
			} else{
				console.log("above");
			}
		}

		console.log("outside i: " + i);
	</script>
